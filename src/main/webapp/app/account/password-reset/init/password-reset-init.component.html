<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1>Réinitialiser votre mot de passe</h1>

      <jhi-alert-error></jhi-alert-error>

      <div class="alert alert-warning" *ngIf="!success">
        <span>Enter votre mot de passe</span>
      </div>

      <div class="alert alert-success" *ngIf="success">
        <span>vérifier votre email</span>
      </div>

      <form *ngIf="!success" name="form" role="form" (ngSubmit)="requestReset()" [formGroup]="resetRequestForm">
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Votre email"
            formControlName="email"
            data-cy="emailResetPassword"
            #email
          />

          <div
            *ngIf="
              resetRequestForm.get('email')!.invalid && (resetRequestForm.get('email')!.dirty || resetRequestForm.get('email')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="resetRequestForm.get('email')?.errors?.required"> Email obligatoire </small>

            <small class="form-text text-danger" *ngIf="resetRequestForm.get('email')?.errors?.email"> email incorrecte. </small>

            <small class="form-text text-danger" *ngIf="resetRequestForm.get('email')?.errors?.minlength">
              votre identifiant doit contenir au moins 5 caractères.
            </small>

            <small class="form-text text-danger" *ngIf="resetRequestForm.get('email')?.errors?.maxlength">
              votre identifiant ne doit pas dépasser 100 caractères.
            </small>
          </div>
        </div>

        <button type="submit" [disabled]="resetRequestForm.invalid" class="btn btn-primary" data-cy="submit">Réiniialiser</button>
      </form>
    </div>
  </div>
</div>
