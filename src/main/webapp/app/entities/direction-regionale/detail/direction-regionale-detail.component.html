<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="directionRegionale">
      <h2 data-cy="directionRegionaleDetailsHeading"><span>Direction Regionale</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ directionRegionale.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ directionRegionale.name }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/direction-regionale', directionRegionale.id, 'edit']" class="btn btn-primary" hidden>
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
