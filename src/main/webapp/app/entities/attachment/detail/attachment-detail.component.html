<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="attachment">
      <h2 data-cy="attachmentDetailsHeading"><span>Attachment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ attachment.id }}</span>
        </dd>
        <dt><span>Nom</span></dt>
        <dd>
          <span>{{ attachment.name }}</span>
        </dd>
        <dt><span>Attachement</span></dt>
        <dd>
          <div *ngIf="attachment.attach">
            <a (click)="openFile(attachment.attach, attachment.attachContentType)">open</a>
            {{ attachment.attachContentType }}, {{ byteSize(attachment.attach) }}
          </div>
        </dd>
        <dt><span>Remont√©e</span></dt>
        <dd>
          <div *ngIf="attachment.ticket">
            <a [routerLink]="['/ticket', attachment.ticket?.id, 'view']">{{ attachment.ticket?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Retour</span>
      </button>

      <button type="button" [routerLink]="['/attachment', attachment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Modifier</span>
      </button>
    </div>
  </div>
</div>
